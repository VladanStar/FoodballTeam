<div class="container d-flex">
  <div class="row ">
    <div class="col-9">
      <form [formGroup]="playerForm" (ngSubmit)="addPlayer()">
        <div class="form-group my-2">
          <label for="name">Player Name</label>
          <input
            type="text"
            id="name"
            formControlName="playerName"
            class="form-control"
          />
        </div>
<p class="error-message">Name is required</p>
<p class="error-message" >Name is not corect</p>
        <label for="tarea">Details</label>
        <div class="form-group">
          <textarea
            type="text"
            class="textarea text-center my-2"
            cols="55"
            rows="6"
            id="tarea"
            formControlName="content"
            placeholder="Unesite tekst"
          ></textarea>
        </div>
        <p class="error-message">Content is required</p>
        <p class="error-message" >Content is not corect</p>
        <div class="form-group my-2">
          <label for="name">International</label>
          <input
            type="text"
            title="#"
            id="international"
            formControlName="international"
            class="form-control"
          />
        </div>
        <p class="error-message">International is required</p>
        <p class="error-message" >International is not corect</p>
        <hr />
        <div class="form-group">
          <label for="number">Transfer value</label>
          <input
            type="email"
            title="#"
            formControlName="transfer"
            id="transfer"
            class="form-control"
          />
        </div>
        <p class="error-message">Transfer is required</p>
        <p class="error-message" >Transfer is not corect</p>
        <hr />

        <button class="btn btn-primary" type="submit" [disabled]= '!playerForm.valid'>Add Player</button>
      </form>
    </div>

  </div>

</div>
