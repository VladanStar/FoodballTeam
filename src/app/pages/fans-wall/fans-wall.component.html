<div class="container">
    <div class="row my-5">
        <div class="col-6 first">
            <form  [formGroup]="projectForm"  (ngSubmit)="onSaveProject()">
                <label for="tarea">Ostavite poruku</label>
                <div class="form-group">

                    <textarea
                      type="text"
                      class="textarea text-center my-2"
                      cols="55"
                      rows="6"
                      id="tarea"
                      [(ngModel)]="uneseniTekst"
                      formControlName="content"
                      placeholder="Unesite teks"
                    ></textarea>
                  </div>


                <div class="form-group my-2">
                <label for="name">Fans Name</label>
                <input
                type="text"
                id="name"
                formControlName="projectName"
                class="form-control"
                >
                </div>
                <hr>
                <div class="form-group">
                  <label for="email">Fans Email</label>
                  <input
                  type="email"
                formControlName="email"
                  id="email"
                  class="form-control"
                  >
                  </div>
                <hr>
                <div class="form-control my-2">
                <label for="status">Fans Status</label>
                <select
                id="status"
                formControlName="projectStatus"
                class="form-control"
                >
                <option value="Fans">Fans</option>
                <option value="Supporter">Supporter</option>
                <option value="Club Founder">Club office</option>

                </select>

                </div>
                <button class="btn btn-primary" type="submit">Enter Text</button>
                </form>
        </div>
        <div class="col-6 second">
            <!-- {{projectForm.value | json}} -->
<!-- {{addressForm.value |json}} -->
<div >
<div class="border border-info">
  <p>Latest Message:</p>
<div class="text-center"> Masage: {{poruka}} </div>
<br>

<div class="text-center">

  User: {{ime}}

 <!-- {{clone}} -->
</div>

</div>
<hr>
<div *ngFor="let m of empList let i = index">
<div  *ngIf="i <= 5">
  <p class="mess"> {{m.message}}</p>
<p class="user">  <em> {{m.profil}}</em></p>

<hr>
</div>
</div>

</div>
<hr>

        </div>
    </div>
</div>
