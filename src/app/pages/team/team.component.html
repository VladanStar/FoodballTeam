<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let pd of playerData">
      <div class="playerbox mt-3 mb-3">
        <img src="{{ pd.playerImg }}" alt="player photo" />
        <h1>{{ pd.playerName }}</h1>
        <p>Details: {{ pd.playerDetails }}</p>
        <p>International: {{ pd.international }}</p>
        <p>Transfer value: {{ pd.playerTransferMarket | currency : "INR" }}</p>
        <br />
        <a class="buybtn" [routerLink]="['/team',pd.id]">View More &nbsp;<i class="bi bi-binoculars"></i></a>
      </div>
    </div>
  </div>
</div>
