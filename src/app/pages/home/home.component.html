<div class="banner">
  <div class="content">
    <h1>Great Players <br />Great foodball</h1>
    <a routerLink="team">All Players <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">
    How to get <span class="highlight">fresh food</span>
  </h1>
  <div class="row mt-5">
    <!-- one  -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>1</h1>
        <p>select food</p>
      </div>
    </div>
    <!-- two -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>2</h1>
        <p>fill the details</p>
      </div>
    </div>
    <!-- three  -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>3</h1>
        <p>your order delivered in minute</p>
      </div>
    </div>
  </div>
</div>

<!-- foodbox  -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">
    Customers <span class="highlight">Favourites Food</span>
  </h1>
  <div class="row">
     <<div class="col-lg-3 mt-3" *ngFor="let pd of playerData; index as i">
            <div class="playerbox" *ngIf="i<=3">
                <img src="{{pd.playerImg}}" alt="food fresh" />
                <h1>{{pd.playerName}}</h1>
                <p>{{pd.playerPrice | currency:'INR'}}</p>
            </div>
        </div>
  </div>
  <a routerLink="team" class="viewmorebtn"
    >view more <i class="bi bi-arrow-right"></i
  ></a>
</div>
